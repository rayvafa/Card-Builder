<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>hCard Builder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="styles/styles.min.css">
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
	<div class="row">
		<div class="hcard-form col-lg-6">
			<h1>hCard Builder</h1>
			<div class="hcard-form-separator">Personal details</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="givenName">Given name</label>
					<input type="text" class="form-control" id="givenName">
				</div>
				<div class="col-md-6 form-group">
					<label for="surename">Surename</label>
					<input type="text" class="form-control" id="surename">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="col-md-6 form-group">
					<label for="phone">phone</label>
					<input type="text" class="form-control" id="phone">
				</div>
			</div>
			<div class="hcard-form-separator">Address</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="houseName">House name or #</label>
					<input type="text" class="form-control" id="houseName">
				</div>
				<div class="col-md-6 form-group">
					<label for="phone">Street</label>
					<input type="text" class="form-control" id="street">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="subrub">Subrub</label>
					<input type="text" class="form-control" id="subrub">
				</div>
				<div class="col-md-6 form-group">
					<label for="state">State</label>
					<input type="text" class="form-control" id="state">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="postcode">Postcode</label>
					<input type="text" class="form-control" id="postcode">
				</div>
				<div class="col-md-6 form-group">
					<label for="country">Country</label>
					<input type="text" class="form-control" id="country">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<input class="btn btn-default" type="button" value="upload">
				</div>
				<div class="col-md-6 form-group">
					<input class="btn btn-default" type="button" value="create">
				</div>
			</div>
		</div>
		<div class="hcard-preview-area col-lg-6">
			<div>hCard Preview</div>
			<div class="hcard-preview">
				<div class="row">
					<img src="http://placehold.it/85x100" class="img-responsive" alt="portrait">
				</div>
				<div>
					<span>Email</span>
					<span class="hcard-preview-email"></span>
				</div>
				<div>
					<span>Phone</span>
					<span class="hcard-preview-phone"></span>
				</div>
				<div>
					<span>Address</span>
					<span class="hcard-preview-address"></span>
				</div>
				<div>
					<span>Postcode</span>
					<span class="hcard-preview-postcode"></span>
					<span>Country</span>
					<span class="hcard-preview-country"></span>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
