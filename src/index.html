<!doctype html>
<html lang="en" ng-app>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>hCard Builder</title>
	<meta name="description" content="hCard Builder is a business card creator with on-the-fly preview." />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="styles/styles.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
	<div class="row">
		<div class="hcard-form col-md-6">
			<h1 class="form-heading">hCard Builder</h1>
			<div class="hcard-form-separator">Personal details</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="givenName">Given name</label>
					<input type="text" class="form-control" id="givenName" ng-model="giverName">
				</div>
				<div class="col-sm-6 form-group">
					<label for="surename">Surename</label>
					<input type="text" class="form-control" id="surename" ng-model="surename">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" ng-model="email">
				</div>
				<div class="col-sm-6 form-group">
					<label for="phone">phone</label>
					<input type="text" class="form-control" id="phone" ng-model="phone">
				</div>
			</div>
			<div class="hcard-form-separator">Address</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="houseName">House name or #</label>
					<input type="text" class="form-control" id="houseName" ng-model="houseName">
				</div>
				<div class="col-sm-6 form-group">
					<label for="phone">Street</label>
					<input type="text" class="form-control" id="street" ng-model="street">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="suburb">Suburb</label>
					<input type="text" class="form-control" id="suburb" ng-model="suburb">
				</div>
				<div class="col-sm-6 form-group">
					<label for="state">State</label>
					<input type="text" class="form-control" id="state" ng-model="state">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="postcode">Postcode</label>
					<input type="text" class="form-control" id="postcode" ng-model="postcode">
				</div>
				<div class="col-sm-6 form-group">
					<label for="country">Country</label>
					<input type="text" class="form-control" id="country" ng-model="country">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<input class="btn btn-default hcard-button-grey" id="hcard-upload-button" type="button" value="Upload Avatar">
					<input type="file" class="hcard-file-upload-button" accept="image/*">
				</div>
				<div class="col-sm-6 form-group">
					<input class="btn btn-default hcard-button-blue" type="button" value="Create hCard">
				</div>
			</div>
		</div>
		<div class="hcard-preview-container col-md-6">
			<div class="hcard-preview-area">
				<h2 class="hcard-preview-heading">hCard Preview</h2>
				<div class="hcard-preview">
					<div class="hcard-preview-header thumbnail">
						<div class="hcard-preview-title">{{ giverName }} {{ surename }}</div>
						<img src="images/portrait.jpg" class="hcard-preview-portrait" alt="portrait">
					</div>
					<div class="hcard-preview-details">
						<div class="hcard-preview-detail">
							<span class="hcard-preview-name">Email</span>
							<span class="hcard-preview-value">{{ email }}</span>
						</div>
						<div class="hcard-preview-detail">
							<span class="hcard-preview-name">Phone</span>
							<span class="hcard-preview-value">{{ phone }}</span>
						</div>
						<div class="hcard-preview-detail">
							<span class="hcard-preview-name">Address</span>
							<span class="hcard-preview-value">{{ houseName }} {{ street }}</span>
						</div>
						<div class="hcard-preview-detail">
							<span class="hcard-preview-name"> </span>
							<span class="hcard-preview-value">{{ suburb }}<span ng-show="suburb">, </span>{{ state }}</span>
						</div>
						<div class="hcard-preview-detail">
							<span class="hcard-preview-name">Postcode</span>
							<span class="hcard-preview-value">{{ postcode }}</span>
							<span class="hcard-preview-name">Country</span>
							<span class="hcard-preview-value">{{ country }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="scripts/scripts.min.js" defer="defer" ></script>
</body>
</html>
